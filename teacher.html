<!DOCTYPE html>
<html>
<head>
	<title>SGP | Dashboard</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="icon" href="img/sgp1.gif">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="clg-name-logo">
				<img class="clg-logo" src="img/sgp.gif">
				<span class="clg-name">SGP</span>

			<div class="user-menu">
				<i class=""></i>
				<span class="user-name"><i class="fa fa-user"></i>   User || Teacher</span>
			</div>
		</div>
		<div class="aside-area">
			<div class="version-name">
				<span class="version-text">SGPL 1.0</span>
			</div>
			<div class="select-area">
				<a class="select-text" href="#"><i class="fas fa-book"> </i>&nbsp;&nbsp; Books</a>
				<a class="select-text" href="#"><i></i>My Notifications</a>
				<!--Extra Link Add Here-->
			</div>
		</div>
		<div class="all-book-area">
			<div class="book-name"><span>Book</span></div>
			<div class="book-input">
			<form class="input">
				<input type="text" name="Book_Id" placeholder="Book Id">
				<input type="text" name="ISBN" placeholder="ISBN">
				<input type="Title" name="title" placeholder="Title">
				<input type="Auther" name="auther" placeholder="Auther">
				<select>
					<option value="" selected="Book Catagory">Option</option>

					<option value="" selected="Book Catagory">Option</option>
					<option value="" selected="Book Catagory">Option</option>
					<option value="" selected="Book Catagory">Option</option>
					<option value="" selected="Book Catagory">Option</option>
					<option value="" selected="Book Catagory">Option</option>
					<option value="" selected="Book Catagory">Option</option>
				</select>
				<input type="Submit" name="search" value="Search">
			</form>
			<div class="table">
					<tr>
                        <th field="id" sortable="true">Book ID</th>                                                         
                        <th field="isbn" sortable="true">ISBN </th>
                        <th field="status" formatter="availability_check">Availability </th>
                        <th field="title" sortable="true">Title </th>
                        <th field="subtitle" sortable="true">Subtitle </th>
                        <th field="author" sortable="true">Author </th>
                        <th field="edition" sortable="true">Edition </th>
                        <th field="edition_year" sortable="true">Edition Year </th>
                        <th field="publisher" sortable="true">Publisher </th>                     
                        <th field="publishing_year" sortable="true">Publication Year </th>                     
                        <th field="size1" sortable="true">Size </th>
                        <th field="pdf" formatter="action_read">Read Online </th>
                        <th field="view" formatter="action_column">Actions </th>                    
             		</tr>
             </div>
             <select>
             	<option>10</option>

</html>
